<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#members">Team Members</a></li>
                    <li><a href="#form">Feedback Form</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <hr>
    <div id="form">
        <div class="container">
            <h1 class="subtitle">Feedback Form</h1>
            <form name="myform">
                <table>
                    <tr>
                        <td><label for="Name">Name :</label></td>
                        <td><input type="text" id="Name" placeholder="Your Name" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label></td>
                        <td><input type="email" id="email" placeholder="Your Email"required><br></td>
                    </tr>
                    <tr>
                        <td><label for="number">Comtact Number :</label></td>
                        <td><input type="number" id="mobile" name="mobile" placeholder="Your Contact Number" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="address">Residential Address :</label></td>
                        <td><input type="text" id="address" placeholder="Your Address"><br></td>
                    </tr>
                    <tr>
                        <td><label for="complaint">Complaint :</label></td>
                        <td><input type="text" id="complaint" required style="font-size: 12pt; height: 70px; width:500px;"><br></td>
                    </tr>
                    <tr>
                        <td><label for="image">Upload Image :</label></td>
                        <td><input type="file" id="image" placeholder="Upload Image" accept="image/png, image/jpeg"></td>
                    </tr>
                </table>
                <input type="submit" value="Submit" class="btn" onclick="validate()">
            </form>
        </div>
    </div>
</body>
</html>
